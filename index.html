    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #009ACD; } /* Novo Azul Oceano */
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .aqua-gradient { background: linear-gradient(135deg, #0f172a 0%, #009ACD 100%); }
        .aqua-card { border-radius: 1.5rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: white; border: 1px solid rgba(0, 154, 205, 0.1); }
        .aqua-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); border-color: #009ACD; }
        .glow-cyan { box-shadow: 0 0 15px rgba(0, 154, 205, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-pool { background-color: #009ACD; }
